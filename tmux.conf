# ==========================================
#  Modern Tmux Configuration
# ==========================================

# --------------------
# General Settings
# --------------------

# Default shell
set -g default-shell $SHELL

# Enable true color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Use emacs key bindings in status line
set-option -g status-keys emacs

# Use vim key bindings in copy mode
setw -g mode-keys vi

# Reduce ESC delay for vim
set -sg escape-time 0

# Increase tmux messages display duration
set -g display-time 4000

# Refresh status more often
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Enable activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# --------------------
# Key Bindings
# --------------------

# Change prefix to C-a (easier to reach than C-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Split panes using | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Break pane into new window
bind b break-pane -d

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Smart pane switching with awareness of Vim splits
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n 'C-\' if-shell "$is_vim" "send-keys 'C-\'" "select-pane -l"

# Resize panes with Prefix + H,J,K,L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window
bind Tab last-window

# Copy mode improvements
unbind-key -T copy-mode-vi v
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi Escape send-keys -X cancel

# Enter copy mode with Prefix + [
bind Enter copy-mode

# --------------------
# Theme & Status Bar
# --------------------

# Status bar position
set -g status-position bottom

# Status bar style
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 60
set -g status-right-length 90

# Left side of status bar - with icons for session, window, and pane
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] ‚ñ∂ #S #[fg=#89b4fa,bg=#313244,nobold]#[fg=#cdd6f4,bg=#313244] ‚ßâ #I ‚îÇ ‚ñ¢ #P #[fg=#313244,bg=#1e1e2e,nobold]'

# Right side of status bar - with calendar and clock icons
set -g status-right '#[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] üìÖ %b %d #[fg=#45475a,bg=#313244]#[fg=#cdd6f4,bg=#45475a] üïê %H:%M #[fg=#89b4fa,bg=#45475a]#[fg=#1e1e2e,bg=#89b4fa,bold] üíª #h '

# Window status format - with window icons and activity indicator
setw -g window-status-format '#[fg=#1e1e2e,bg=#313244]#[fg=#cdd6f4,bg=#313244] ‚óã #I: #W#{?window_activity, ‚ö°,} #[fg=#313244,bg=#1e1e2e]'
setw -g window-status-current-format '#[fg=#1e1e2e,bg=#f5c2e7]#[fg=#1e1e2e,bg=#f5c2e7,bold] ‚óè #I: #W #[fg=#f5c2e7,bg=#1e1e2e,nobold]'

# Window status separator
setw -g window-status-separator ''

# Pane borders - enhanced with better visibility
set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#89b4fa bold'

# Message styling
set -g message-style 'fg=#cdd6f4 bg=#313244'

# Clock mode
setw -g clock-mode-colour '#89b4fa'

# Copy mode colors
setw -g mode-style 'fg=#1e1e2e bg=#f5c2e7 bold'

# --------------------
# Plugins (using TPM)
# --------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Prefix highlight - with icon indicators
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=#1e1e2e,bg=#f9e2af,bold'
set -g @prefix_highlight_prefix_prompt '‚ö° Wait'
set -g @prefix_highlight_copy_prompt 'üìã Copy'
set -g @prefix_highlight_output_prefix '[ '
set -g @prefix_highlight_output_suffix ' ]'

# Add prefix highlight to status bar - with icons
set -g status-right '#{prefix_highlight} #[fg=#313244,bg=#1e1e2e]#[fg=#cdd6f4,bg=#313244] üìÖ %b %d #[fg=#45475a,bg=#313244]#[fg=#cdd6f4,bg=#45475a] üïê %H:%M #[fg=#89b4fa,bg=#45475a]#[fg=#1e1e2e,bg=#89b4fa,bold] üíª #h '

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'